# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
commands:
  # Exercise - Rollback
  destroy_environment:
    steps:
      - run:
          name: Destroy environment
          # ${CIRCLE_WORKFLOW_ID} is a Built-in environment variable 
          # ${CIRCLE_WORKFLOW_ID:0:5} takes the first 5 chars of the variable CIRCLE_CI_WORKFLOW_ID 
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5}
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  create-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps: 
      - checkout
      - run: 
          name: create cloudformation stack
          command: |
            aws cloudformation deploy \
                --template-file infra.yml \
                --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
                --region us-east-1
      - run:
          name: Install tar utility
          command: yum install -y tar gzip

      - run: 
          name: update-inventory
          command: ./createinvemtory.sh
      
      - persist_to_workspace:
          root: ./
          paths:
            - inventory.txt
      - destroy_environment

  configure_infrastructure:
    docker:
      - image: python:3.9.16-alpine3.17
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: [2d:98:5a:0e:eb:d9:9f:f4:13:5c:26:f3:71:21:47:54]
    
      - run:
          name: install ansible
          command: apk add --update ansible

      - attach_workspace:
          at: ./
      
      - run: cat inventory.txt

      - run:
          name: run playbook
          command: ansible-playbook -i inventory.txt main-remote.yml
      
      - destroy_environment
  
  smoke-test:
    docker:
      - image: amazon/aws-cli
    steps:
      - run: |
          chmod a+x ./smoke-test.sh
          . ./smoke-test.sh
      
      - destroy_environment

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  my-workflow:
    jobs:
      - create-infrastructure
      - configure_infrastructure:
          requires:
            - create-infrastructure
      - smoke-test:
          requires:
            - configure_infrastructure
